{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="col">
                    {% csrf_token %}
                    {% if object.avatar %}
                    <img src="{{ object.avatar | media_filter }}">
                    {% endif %}
                    Изменить статус ползователя:
                    {{ user }}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
