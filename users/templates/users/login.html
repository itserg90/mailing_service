{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="col">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <p>
                        <a href="{% url 'users:password_reset' %}" class="btn btn-secondary">Восстановить пароль</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
