{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="col">
                    Ваш новый пароль был выслан на вашу почту: {{ email }}
                </div>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в систему</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
