{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.subject }}</p>
                        <p class="card-text">{{ object.text }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'mailing:message_detail' object.pk %}" role="button">Посмотреть</a>
                                <a class="btn btn-secondary" href="{% url 'mailing:message_update' object.pk %}" role="button">Изменить</a>
                                <a class="btn btn-danger" href="{% url 'mailing:message_delete' object.pk %}" role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
